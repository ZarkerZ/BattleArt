<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BattleArt - Register</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="assets/css/custom.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        
                        <!-- Logo/Brand -->
                        <div class="text-center mb-4">
                            <h1 class="brand-title fw-bold text-primary mb-2">BattleArt</h1>
                            <p class="subtitle text-muted">Join the community and start your art battle journey</p>
                        </div>

                        <!-- Registration Form -->
                        <form>
                            <div class="row g-3">
                                <!-- First Name -->
                                <div class="col-md-6">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-person" aria-hidden="true"></i>
                                        </span>
                                        <input type="text" 
                                               class="form-control" 
                                               id="firstName" 
                                               name="firstName"
                                               placeholder="Enter first name" 
                                               required>
                                    </div>
                                </div>
                                
                                <!-- Middle Name -->
                                <div class="col-md-6">
                                    <label for="middleName" class="form-label">Middle Name</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-person-plus" aria-hidden="true"></i>
                                        </span>
                                        <input type="text" 
                                               class="form-control" 
                                               id="middleName" 
                                               name="middleName"
                                               placeholder="Enter middle name">
                                    </div>
                                </div>
                                
                                <!-- Last Name -->
                                <div class="col-md-8">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-person-fill" aria-hidden="true"></i>
                                        </span>
                                        <input type="text" 
                                               class="form-control" 
                                               id="lastName" 
                                               name="lastName"
                                               placeholder="Enter last name" 
                                               required>
                                    </div>
                                </div>
                                
                                <!-- Suffix -->
                                <div class="col-md-4">
                                    <label for="suffix" class="form-label">Suffix</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-badge" aria-hidden="true"></i>
                                        </span>
                                        <input type="text" 
                                               class="form-control" 
                                               id="suffix" 
                                               name="suffix"
                                               placeholder="Jr., Sr., III">
                                    </div>
                                </div>
                                
                                <!-- Email -->
                                <div class="col-12">
                                    <label for="email" class="form-label">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-envelope" aria-hidden="true"></i>
                                        </span>
                                        <input type="email" 
                                               class="form-control" 
                                               id="email" 
                                               name="email"
                                               placeholder="Enter email" 
                                               required>
                                    </div>
                                </div>
                                
                                <!-- Password -->
                                <div class="col-md-6">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-lock" aria-hidden="true"></i>
                                        </span>
                                        <input type="password" 
                                               class="form-control" 
                                               id="password" 
                                               name="password"
                                               placeholder="Enter password" 
                                               required>
                                    </div>
                                </div>
                                
                                <!-- Confirm Password -->
                                <div class="col-md-6">
                                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-lock-fill" aria-hidden="true"></i>
                                        </span>
                                        <input type="password" 
                                               class="form-control" 
                                               id="confirmPassword" 
                                               name="confirmPassword"
                                               placeholder="Re-enter password" 
                                               required>
                                    </div>
                                </div>
                            </div>

                            <!-- Register Button -->
                            <div class="d-grid mt-4 mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-person-plus-fill me-2" aria-hidden="true"></i>
                                    Create Account
                                </button>
                            </div>

                            <!-- Login Link -->
                            <div class="text-center">
                                <p class="mb-0">Already have an account? 
                                    <a href="login.html" class="signup-link">
                                        Sign in here
                                    </a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Additional Links -->
                <div class="text-center mt-3">
                    <a href="index.html" class="back-home-link">
                        <i class="bi bi-arrow-left me-1" aria-hidden="true"></i>
                        Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
