<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleArt</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for colors and specific layout adjustments -->
    <style>
        /* Define custom CSS variables for colors */
        :root {
            --primary-bg: #8c76ec; /* Purple for top bar */
            --secondary-bg: #a6e7ff; /* Light blue for main content */
            --light-purple: #c3b4fc; /* Lighter purple for buttons */
            --dark-purple-border: #7b68ee; /* Darker purple for border/line */
        }

        body {
            background-color: var(--secondary-bg); /* Set overall background to light blue */
            font-family: 'Inter', sans-serif; /* Use Inter font */
            margin: 0;
            padding: 0;
        }

        /* Top navigation bar styling */
        .navbar-custom {
            background-color: var(--primary-bg); /* Purple background */
            padding: 1rem 1.5rem; /* Padding for the navbar */
            border-bottom-left-radius: 20px; /* Rounded bottom-left corner */
            border-bottom-right-radius: 20px; /* Rounded bottom-right corner */
        }

        .navbar-brand-text {
            color: #fff; /* White color for brand text */
            font-weight: bold;
        }

        .nav-link-custom {
            color: #fff; /* White color for nav links */
            font-weight: 500;
        }

        /* BattleArt title styling */
        .battleart-title {
            color: var(--primary-bg); /* Purple color for title */
            font-size: 2.5rem; /* Larger font size */
            font-weight: bold;
            text-align: center;
            margin-top: 3rem; /* Space from top */
            margin-bottom: 2rem; /* Space below title */
        }

        /* Search bar container styling */
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 4rem; /* Space below search bar */
        }

        .search-input-group {
            width: 80%; /* Width of the search input group */
            max-width: 600px; /* Max width for larger screens */
        }

        .search-input {
            border-radius: 50px; /* Fully rounded input */
            padding: 0.75rem 1.5rem; /* Padding inside the input */
            border: 1px solid #ced4da; /* Light gray border */
            box-shadow: none; /* No default shadow */
        }

            .search-input:focus {
                border-color: var(--primary-bg); /* Border color on focus */
                box-shadow: 0 0 0 0.25rem rgba(140, 118, 236, 0.25); /* Light purple glow on focus */
            }

        .search-icon-btn {
            background-color: #fff; /* White background for button */
            border: 1px solid #ced4da; /* Light gray border */
            border-left: none; /* No left border to blend with input */
            border-top-right-radius: 50px; /* Rounded right corners */
            border-bottom-right-radius: 50px;
            color: #6c757d; /* Gray icon color */
            padding: 0.75rem 1rem;
        }

        /* Trending section styling */
        .trending-title {
            color: var(--primary-bg); /* Purple color for title */
            font-size: 2rem; /* Font size for trending title */
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem; /* Space below trending title */
        }

        /* Card styling */
        .placeholder-card {
            background-color: #fff; /* White background */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            height: 200px; /* Fixed height for placeholder */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d; /* Gray text for placeholder */
            font-weight: bold;
            margin-bottom: 1.5rem; /* Space between cards */
        }

        /* Horizontal line styling at the bottom */
        .bottom-line {
            height: 5px; /* Thickness of the line */
            background-color: var(--dark-purple-border); /* Dark purple color */
            width: 90%; /* Width of the line */
            margin: 4rem auto 2rem auto; /* Centered with top and bottom margin */
            border-radius: 5px; /* Slightly rounded ends */
        }

        /* Sign up and Log in buttons */
        .btn-signup-custom {
            background-color: var(--light-purple); /* Lighter purple background */
            border: none;
            color: #fff;
            padding: 0.5rem 1.25rem;
            border-radius: 20px; /* Rounded pill shape */
            font-weight: 500;
            margin-right: 0.5rem; /* Space between buttons */
            transition: background-color 0.2s ease;
        }

            .btn-signup-custom:hover {
                background-color: #9d83f1; /* Slightly darker purple on hover */
                color: #fff;
            }

        .btn-login-custom {
            background-color: var(--light-purple); /* Lighter purple background */
            border: none;
            color: #fff;
            padding: 0.5rem 1.25rem;
            border-radius: 20px; /* Rounded pill shape */
            font-weight: 500;
            transition: background-color 0.2s ease;
        }

            .btn-login-custom:hover {
                background-color: #9d83f1; /* Slightly darker purple on hover */
                color: #fff;
            }

        /* Adjustments for smaller screens */
        @media (max-width: 767.98px) {
            .navbar-custom {
                padding: 0.75rem 1rem;
            }

            .navbar-toggler {
                margin-right: 0.5rem;
            }

            .navbar-nav .btn {
                margin-top: 0.5rem;
                margin-left: 0;
                width: 100%; /* Full width for buttons on small screens */
            }

            .battleart-title {
                font-size: 2rem;
                margin-top: 2rem;
                margin-bottom: 1.5rem;
            }

            .search-input-group {
                width: 95%;
            }

            .trending-title {
                font-size: 1.75rem;
                margin-bottom: 1.5rem;
            }

            .placeholder-card {
                height: 150px; /* Smaller height for cards on small screens */
            }
        }
    </style>
</head>
<body>

    <!-- Bootstrap 5 Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <!-- Left aligned icon -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#fff" class="bi bi-house-door-fill me-2" viewBox="0 0 16 16">
                    <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.505L13 14.5V2l-2-1H5L3 2v12.5zm-1-.5V7.207l-2-2V14h4z" />
                    <path d="M2.5 14.5V7.207l-2-2L0 7.5l.707.707L2 9.586V14.5h-.5zm11-.5v-7.293l2-2L16 7.5l-.707.707L14 9.586V14.5h-.5z" />
                </svg>
                <span class="navbar-brand-text"></span>
            </a>
            <!-- Toggler for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#fff" class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                    </svg>
                </span>
            </button>
            <!-- Right aligned buttons -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item me-2 me-lg-0">
                        <button class="btn btn-signup-custom">Sign up</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-login-custom">Log In</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- BattleArt Title -->
        <h1 class="battleart-title">BattleArt</h1>

        <!-- Search Bar -->
        <div class="search-container">
            <div class="input-group search-input-group">
                <input type="text" class="form-control search-input" placeholder="Search..." aria-label="Search">
                <button class="btn search-icon-btn" type="button" id="button-addon2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Trending Section Title -->
        <h2 class="trending-title">TRENDING</h2>

        <!-- Cards Grid -->
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 justify-content-center">
            <div class="col">
                <div class="placeholder-card"></div>
            </div>
            <div class="col">
                <div class="placeholder-card"></div>
            </div>
            <div class="col">
                <div class="placeholder-card"></div>
            </div>
            <div class="col">
                <div class="placeholder-card"></div>
            </div>
        </div>

        <!-- Bottom Line -->
        <div class="bottom-line"></div>
    </div>

    <!-- Bootstrap 5 JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
